################################################################################
#                    RECEPTOR CONFIGURATION
################################################################################
# Defines measurement stations (receptors) that collect atmospheric data.
# The EKI algorithm uses receptor observations to estimate source emissions.
#
# Units are specified in parentheses for each parameter.
################################################################################

# ==============================================================================
# RECEPTOR NETWORK
# ==============================================================================

# Number of active receptor stations
# Must match the number of rows in RECEPTOR_LOCATIONS
# Typical range: 3-20 receptors for regional-scale inversions
NUM_RECEPTORS: 3

# Receptor geographic locations (degrees)
# Format: latitude longitude (space-separated, one per line)
# Each receptor should be downwind from the source for best results
#
# Examples:
#   37.0000 140.8000    # Fukushima region
#   35.6762 139.6503    # Tokyo (downtown)
#   34.6937 135.5023    # Osaka
#
# Strategic placement tips:
#   - Place receptors along expected plume path
#   - Cover different distances from source (near/mid/far field)
#   - Avoid clustering receptors too closely
RECEPTOR_LOCATIONS:
35.6500 129.6000
35.6000 129.8000
35.5000 129.9000

# Receptor capture radius (degrees)
# Particles within this radius from receptor center are counted
# Smaller radius = more precise but fewer particles captured
# Larger radius = more particles but less spatial precision
#
# Recommended values:
#   - High resolution (< 10 km):  0.01 - 0.05 degrees
#   - Medium resolution (10-50 km): 0.05 - 0.15 degrees
#   - Low resolution (> 50 km):   0.15 - 0.50 degrees
#
# Note: 0.025 degrees â‰ˆ 2.8 km at mid-latitudes
RECEPTOR_CAPTURE_RADIUS: 0.025

