################################################################################
#                    SOURCE TERM DEFINITION
################################################################################
# Defines the location and height of emission sources.
# Multiple sources can be specified (one per line).
#
# Format: LONGITUDE LATITUDE HEIGHT
# Units: degrees, degrees, meters
################################################################################

# ==============================================================================
# SOURCE LOCATION(S)
# ==============================================================================
# Each line defines one source in the format:
#   LONGITUDE  LATITUDE  HEIGHT(m)
#
# Example:
#   129.48  35.71  100.0    <- Source at 129.48°E, 35.71°N, 100m elevation
#

129.48 35.71 100.0

# ==============================================================================
# GRID CONFIGURATION
# ==============================================================================
# Spatial discretization parameters for grid-based output and concentration
# field calculations. Defines the rectangular domain for particle tracking.
#
# Coordinate system: WGS84 geographic coordinates (degrees)
# Resolution: Determined by lat_step and lon_step
#
# Example domain:
#   36°N - 37°N (latitude range)
#   140°E - 141°E (longitude range)
#   Grid cells: 2 × 2 (with 0.5° spacing)
#

[GRID_CONFIG]
# Latitude range (degrees North)
# Example: 36.0 to 37.0 covers Fukushima region
start_lat: 35.0
end_lat: 37.0

# Longitude range (degrees East)
# Example: 129.0 to 131.0 covers source region
start_lon: 129.0
end_lon: 131.0

# Grid spacing (degrees)
# Smaller values = higher resolution but more memory/computation
# Typical: 0.1° - 0.5° (0.1° ≈ 11 km at mid-latitudes)
lat_step: 0.5
lon_step: 0.5

################################################################################
# End of source.conf
################################################################################
